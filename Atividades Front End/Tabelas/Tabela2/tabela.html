<!DOCTYPE html>
<html>
    <head>
        <title>Tabela 2</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../Tabela2/style2.css">
    </head>
    <body>
        <table>
            <caption>Curso de Front-End</caption>
            <thead>
                <!--Indice da tabela-->
                <th>Area</th>
                <th>Curso</th>
                <th>Investimento</th>
            </thead>
            <tfoot>
                <tr>
                    <!--A td tem o valor de 3 colunas-->
                    <td colspan="3">Valor sem alteração sem preve aviso</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <!--A td tem o valor de 3 linhas-->
                    <td rowspan="3">Design</td>
                    <td>InDesign</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>
                
                    <td>Photoshop</td>
                    <td>1.000,00</td>
                </tr>
                <tr>    
                    <td>Ilustrador</td>
                    <td>R$ 1.000,00</td>
                </tr>
            </tbody>
    </body>
</html>
